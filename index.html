<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="html">
    <meta name="description" content="html online">
    <title>Owler</title>
    <link rel="stylesheet" href="main.css"/>

</head>
<body >
  <div id="body">
  </div>
	<header id="header">
		<img id="owl_trans" src="owl_trans.gif" alt="TW">
	</header>
	<div id='main'>
		<div id="descript">
			<h1>OWLER</h1>
			<h2>Sign in or sign up to use the app</h2>
		</div>
		<div id="sign">
			<div id="sign_in" class="sign_button_white">
				<span class="sign_span">Sign in</span>
			</div>

			<div id="sign_up" class="sign_button">
				<span class="sign_span">Sign up</span>
			</div>
			
			<div id="validation">
				<br>
				<form name='checkUserForm' >
					<div>
						<label for="userLogin">Name</label>
						<br>
						<input  name="username" value="" type="text" id="userLogin" placeholder="Name" required>
						<div class="star">*</div>
					</div>
					<br>
					<div>
						<label for="userLogin">Email</label>
						<br>
						<input  name="email" value="" type="text" id="email" placeholder="Email" required>
						<div class="star">*</div>
					</div>
					<br>
					<div>
						<label for="userPassword">Password</label>
						<br>
						<input name="userpassword" value="" type="password" id="userPassword" placeholder="Password" required>
						<div class="star">*</div>
					</div>
					<br>
					<div>
						<label for="submit">Submit</label>
						<input name="submit" type="button" value="Press" id="submit">
					</div>
					<br>
					<span id="reset">I do not remember my password :(</span>
				</form>
				<div id="message"></div>
			</div>
		</div>
    </div>
    <div id="_r_n">
    <br>
	<br>
	<br>
	<br>
	<br>
    <hr>
    </div>
	<img src="owl_fly.gif" id="owl_fly">
	<footer id="footer">
			--Owler--
	</footer>
	<div id="_r_n1">
		<br>
		<hr>
		<br>
		<br>

	</div>

	<script src="main.js" async></script>
</body>
</html>
